<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Glow Drift</title>

  <!-- ✅ 모바일에서도 안정적인 p5.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #07070a;
      overflow: hidden;
      width: 100%;
      height: 100%;
      touch-action: none; /* 모바일 터치 반응 안정 */
    }

    canvas {
      display: block;
    }

    .hint {
      position: fixed;
      left: 14px;
      bottom: 12px;
      font: 12px/1.4 system-ui, -apple-system, BlinkMacSystemFont,
            "Segoe UI", Roboto, "Apple SD Gothic Neo", sans-serif;
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.2px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="hint">
    touch / drag : attract · tap : ripple
  </div>

  <!-- ✅ 네가 되돌린 sketch.js -->
  <script src="./sketch.js"></script>
</body>
</html>
